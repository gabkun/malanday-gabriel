<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grade Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center">Grade Calculator</h1>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="mb-3">
          <label for="scoreInput" class="form-label">Enter your score:</label>
          <input type="number" id="scoreInput" class="form-control" placeholder="Enter score (0-100)">
        </div>
        <button onclick="calculateGrade()" class="btn btn-primary w-100">Calculate Grade</button>
        <p id="result" class="mt-3 text-center"></p>
      </div>
    </div>
  </div>
  <script src="script1.js"></script>
</body>
</html>
