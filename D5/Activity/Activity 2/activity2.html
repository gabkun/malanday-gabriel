<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Print Numbers in Range</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center">Print Numbers in a Range</h1>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="mb-3">
          <label for="startInput" class="form-label">Enter starting number:</label>
          <input type="number" id="startInput" class="form-control" placeholder="Start number">
        </div>
        <div class="mb-3">
          <label for="endInput" class="form-label">Enter ending number:</label>
          <input type="number" id="endInput" class="form-control" placeholder="End number">
        </div>
        <button onclick="printRange()" class="btn btn-primary w-100">Print Range</button>
        <p id="result" class="mt-3 text-center"></p>
      </div>
    </div>
  </div>
  <script src="script2.js"></script>
</body>
</html>
